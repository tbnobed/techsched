<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="240" viewBox="0 0 600 240" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .logo-p-group {
      animation: fadeIn 0.8s ease-in-out forwards;
    }
    
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: 800;
      fill: #002744;
      animation: fadeIn 0.7s ease-in-out 0.5s forwards;
      opacity: 0;
    }
    
    .logo-subtext {
      font-family: 'Arial', sans-serif;
      font-weight: 600;
      fill: #002744;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeIn 0.7s ease-in-out 0.8s forwards;
      opacity: 0;
    }
  </style>
  
  <!-- P Logo with geometric design -->
  <g class="logo-p-group" transform="translate(60, 30) scale(0.8)">
    <!-- Left blue face -->
    <path d="M20,40 L20,160 L80,120 L80,80 Z" fill="#0078D7" />
    
    <!-- Dark navy face -->
    <path d="M20,40 L80,80 L140,40 L80,0 Z" fill="#002744" />
    
    <!-- Orange top face -->
    <path d="M80,0 L140,40 L200,0 L140,-40 Z" fill="#FF6C37" />
    
    <!-- Light orange right face -->
    <path d="M140,40 L140,80 L200,40 L200,0 Z" fill="#FFA553" />
    
    <!-- Teal bottom face -->
    <path d="M80,80 L140,80 L140,120 L80,120 Z" fill="#36B1A0" />
    
    <!-- Dark navy inner face -->
    <path d="M80,80 L80,120 L20,160 L20,120 Z" fill="#002744" />
    
    <!-- Center hexagon (empty space) -->
    <path d="M80,40 L110,55 L110,85 L80,100 L50,85 L50,55 Z" fill="white" />
  </g>
  
  <!-- PLEX text -->
  <text class="logo-text" x="240" y="120" font-size="72">PLEX</text>
  
  <!-- ENGINEERING subtext -->
  <text class="logo-subtext" x="240" y="170" font-size="32">STUDIOS</text>
</svg>