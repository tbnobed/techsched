<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes strokeDraw {
      0% { stroke-dashoffset: 500; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes textFade {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .logo-bg {
      fill: #1a1a2e;
      animation: fadeIn 1s ease-in-out forwards;
    }
    
    .logo-p {
      fill: none;
      stroke: #ffffff;
      stroke-width: 6;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: strokeDraw 1.5s ease-in-out forwards;
    }
    
    .logo-p-fill {
      fill: #ffffff;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 1.5s forwards;
    }
    
    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: #ffffff;
      opacity: 0;
      animation: textFade 0.7s ease-in-out 1.8s forwards;
    }
    
    .logo-subtext {
      font-family: Arial, sans-serif;
      fill: #f5f5f5;
      opacity: 0;
      animation: textFade 0.7s ease-in-out 2.1s forwards;
    }
  </style>
  
  <!-- Background Circle -->
  <circle class="logo-bg" cx="120" cy="120" r="120" />
  
  <!-- P Mark -->
  <g transform="translate(60, 60) scale(0.8)">
    <!-- P outline - animated drawing -->
    <path class="logo-p" d="M30,30 L90,30 L150,70 L90,110 L30,110 L30,170 L30,30 Z M90,70 L90,110" />
    
    <!-- P filled shape - appears after outline is drawn -->
    <path class="logo-p-fill" d="M30,30 L90,30 L150,70 L90,110 L30,110 L30,170 L30,30 Z M90,70 L90,110" />
  </g>
  
  <!-- Text -->
  <text class="logo-text" x="120" y="190" text-anchor="middle" font-size="22">THE PLEX STUDIOS</text>
  <text class="logo-subtext" x="120" y="210" text-anchor="middle" font-size="12">TECHNICIAN SCHEDULER</text>
</svg>