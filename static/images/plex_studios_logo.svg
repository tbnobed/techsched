<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes slideIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes dashOffset {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    
    .logo-bg {
      fill: #1a1a2e;
      animation: fadeIn 1s ease-in-out forwards;
    }
    
    .logo-circle {
      fill: none;
      stroke: #4a80f5;
      stroke-width: 4;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dashOffset 2s ease-in-out forwards;
    }
    
    .logo-inner-circle {
      fill: #4a80f5;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }
    
    .logo-triangle {
      fill: #e94560;
      transform-origin: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 1s forwards;
    }
    
    .logo-square {
      fill: #16c79a;
      opacity: 0;
      animation: slideIn 0.5s ease-in-out 1.2s forwards;
    }
    
    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: #ffffff;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }
    
    .logo-subtext {
      font-family: Arial, sans-serif;
      fill: #f5f5f5;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.8s forwards;
    }
    
    .logo-pulse {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 2s;
    }
    
    /* Animation for page transitions */
    .page-transition {
      animation: rotate 0.5s ease-in-out;
    }
  </style>
  
  <!-- Background Circle -->
  <circle class="logo-bg" cx="120" cy="120" r="120" />
  
  <!-- Outer Ring -->
  <circle class="logo-circle" cx="120" cy="120" r="100" />
  
  <!-- Inner Circle -->
  <circle class="logo-inner-circle" cx="120" cy="120" r="80" />
  
  <!-- Geometric Elements -->
  <g class="logo-pulse">
    <!-- Triangle -->
    <polygon class="logo-triangle" points="120,70 150,120 90,120" />
    
    <!-- Square -->
    <rect class="logo-square" x="90" y="130" width="60" height="40" />
  </g>
  
  <!-- Text -->
  <text class="logo-text" x="120" y="200" text-anchor="middle" font-size="22">THE PLEX STUDIOS</text>
  <text class="logo-subtext" x="120" y="220" text-anchor="middle" font-size="12">TECHNICIAN SCHEDULER</text>
</svg>