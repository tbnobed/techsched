<!-- Update Status Modal - Mobile Version -->
<div class="modal fade" id="updateStatusModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Ticket Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('tickets.mobile_update_status', ticket_id=ticket['id']) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">New Status</label>
                        <select name="status" class="form-select" required>
                            <option value="open" {% if ticket['status'] == 'open' %}selected{% endif %}>Open</option>
                            <option value="in_progress" {% if ticket['status'] == 'in_progress' %}selected{% endif %}>In Progress</option>
                            <option value="pending" {% if ticket['status'] == 'pending' %}selected{% endif %}>Pending</option>
                            <option value="resolved" {% if ticket['status'] == 'resolved' %}selected{% endif %}>Resolved</option>
                            <option value="closed" {% if ticket['status'] == 'closed' %}selected{% endif %}>Closed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comment</label>
                        <textarea name="comment" class="form-control" rows="3" placeholder="Add a comment about this status change..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </div>
            </form>
        </div>
    </div>
</div>
